

<div class="add-form">
  <h2>Añadir Estudiante</h2>

  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label class="form-label" for="dni">DNI:</label>
      <input class="form-control" type="text" id="dni" formControlName="dni" placeholder="Ingrese DNI" >

      <div *ngIf="studentForm.get('dni')?.invalid && studentForm.get('dni')?.touched" class="text-danger text-sm">DNI es requerido</div>
    </div>
    <div class="form-group">
      <label class="form-label" for="name">Nombre:</label>
      <input  class="form-control" type="text" id="name" formControlName="name" placeholder="Ingrese nombre">
      <div *ngIf="studentForm.get('name')?.invalid && studentForm.get('name')?.touched" class="text-danger text-sm"> Nombre es requerido</div>
    </div>

    <div class="form-group">
      <label class="form-label" for="name">Apellido:</label>
      <input  class="form-control" type="text" id="surname" formControlName="surname" placeholder="Ingrese apellido">
      <div *ngIf="studentForm.get('surname')?.invalid && studentForm.get('surname')?.touched" class="text-danger text-sm"> Apellido es requerido </div>
    </div>

    <div class="form-group">
      <label class="form-label" for="age">Edad:</label>
      <input class="form-control" type="number" id="age" formControlName="age" placeholder="Ingrese edad">
      <div *ngIf="studentForm.get('age')?.invalid && studentForm.get('age')?.touched" class="text-danger text-sm">Edad es requerida y debe ser mayor a 0</div>
    </div>

    <div class="form-group">
      <label class="form-label" for="average">Promedio:</label>
      <input class="form-control"  type="number" id="average" formControlName="average"  placeholder="Ingrese promedio">
    </div>

    <button  type="submit"  [disabled]="studentForm.invalid" class="btn">Añadir Estudiante</button>
   <button type="button" (click)="onReset()" class="btn">Limpiar Formulario</button>
  </form>
</div>


{{ studentForm.value | json }}
